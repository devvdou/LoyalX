<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoyalX - Configuraci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="max-w-2xl mx-auto p-6">

        <!-- Header -->
        <header class="flex items-center gap-4 mb-8">
            <a href="admin.html"
                class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-gray-600 hover:text-gray-900 transition-colors">‚Üê</a>
            <h1 class="text-2xl font-bold">Configuraci√≥n</h1>
        </header>

        <div class="space-y-6">

            <!-- General Settings -->
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span>üè™</span> Datos del Negocio
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Local</label>
                        <input type="text" id="input-name"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-amber-500 outline-none transition-all">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL Banner</label>
                        <input type="text" id="input-banner"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-amber-500 outline-none transition-all text-sm text-gray-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total de Sellos</label>
                        <select id="input-total"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-amber-500 outline-none transition-all">
                            <option value="5">5 Sellos</option>
                            <option value="8">8 Sellos</option>
                            <option value="10">10 Sellos</option>
                            <option value="12">12 Sellos</option>
                        </select>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button onclick="saveSettings()"
                        class="px-6 py-2 bg-slate-900 text-white rounded-lg font-medium hover:bg-slate-800 transition-colors">
                        Guardar Cambios
                    </button>
                </div>
            </div>

            <!-- Danger Zone -->
            <div class="bg-red-50 rounded-2xl p-6 border border-red-100">
                <h2 class="text-lg font-bold text-red-700 mb-2 flex items-center gap-2">
                    <span>‚ö†Ô∏è</span> Zona de Peligro
                </h2>
                <p class="text-red-600/80 text-sm mb-4">Esta acci√≥n borrar√° todos los clientes y restaurar√° los datos
                    iniciales del sistema.</p>

                <button onclick="factoryReset()"
                    class="w-full py-3 bg-white border border-red-200 text-red-600 rounded-lg font-bold hover:bg-red-50 transition-colors">
                    Restaurar Valores de F√°brica (Reset DB)
                </button>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script>
        function init() {
            const config = DB.config.get();
            document.getElementById('input-name').value = config.nombreNegocio;
            document.getElementById('input-banner').value = config.imagenBanner;
            document.getElementById('input-total').value = config.totalSellos;
        }

        function saveSettings() {
            const data = DB.load();
            data.config.nombreNegocio = document.getElementById('input-name').value;
            data.config.imagenBanner = document.getElementById('input-banner').value;
            data.config.totalSellos = parseInt(document.getElementById('input-total').value);

            DB.save(data);
            UI.toast("Configuraci√≥n guardada");
        }

        function factoryReset() {
            if (confirm("¬øEst√°s seguro? Se perder√°n todos los cambios.")) {
                DB.reset();
                UI.toast("Base de datos restaurada", "warning");
                setTimeout(() => window.location.href = 'index.html', 1000);
            }
        }

        init();
    </script>
</body>

</html>
