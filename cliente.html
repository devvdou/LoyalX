<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoyalX - Mi Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 flex justify-center min-h-screen">

    <!-- Mobile Container -->
    <div class="w-full max-w-md bg-white min-h-screen shadow-2xl relative flex flex-col">

        <!-- Header Image -->
        <div class="h-48 w-full relative">
            <img id="shop-banner" src="" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>

            <!-- Back Button -->
            <a href="index.html"
                class="absolute top-4 left-4 w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white/30 transition-colors">
                ‚Üê
            </a>
        </div>

        <!-- Floating Avatar -->
        <div class="absolute top-36 left-6">
            <img id="user-avatar" src=""
                class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover bg-gray-200">
        </div>

        <!-- Content -->
        <div class="pt-16 px-6 pb-24 flex-1 flex flex-col">

            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" id="user-name">Cargando...</h1>
                    <p class="text-gray-500 text-sm">Miembro desde 2023</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400 uppercase tracking-wider font-semibold">Nivel</p>
                    <p class="text-amber-500 font-bold">Oro üåü</p>
                </div>
            </div>

            <!-- Digital Card -->
            <div
                class="wallet-card rounded-3xl p-6 text-white mb-8 relative overflow-hidden transform transition-transform hover:scale-[1.02] duration-300">
                <!-- Background Pattern -->
                <div class="absolute top-0 right-0 -mr-10 -mt-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>

                <div class="flex justify-between items-center mb-8 relative z-10">
                    <h2 class="font-bold text-lg" id="shop-name">Caf√© Valdivia</h2>
                    <span class="text-xs bg-white/20 px-2 py-1 rounded-lg backdrop-blur-sm">Fidelidad</span>
                </div>

                <!-- Stamps Grid -->
                <div id="stamps-grid" class="grid grid-cols-5 gap-3 mb-6 relative z-10">
                    <!-- Injected by JS -->
                </div>

                <div class="flex justify-between items-end relative z-10">
                    <p class="text-xs text-white/80">Acumula 10 para un caf√© gratis</p>
                    <p class="text-2xl font-bold" id="stamp-count">0/10</p>
                </div>
            </div>

            <!-- History -->
            <h3 class="font-bold text-gray-900 mb-4">Actividad Reciente</h3>
            <div id="history-list" class="space-y-4">
                <!-- Injected by JS -->
            </div>

        </div>

        <!-- Floating QR Button -->
        <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 w-full max-w-md px-6">
            <button onclick="showQR()"
                class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl shadow-slate-900/30 flex items-center justify-center gap-2 active:scale-95 transition-transform">
                <span>üì±</span> Mostrar mi C√≥digo
            </button>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Identificaci√≥n de usuario (Hardcoded para demostraci√≥n)
        const MY_USER_ID = 1;

        function init() {
            const config = DB.config.get();
            const cliente = DB.clientes.findById(MY_USER_ID);

            if (!cliente) return alert("Error: Usuario demo no encontrado");

            // Setup Header
            document.getElementById('shop-banner').src = config.imagenBanner;
            document.getElementById('shop-name').innerText = config.nombreNegocio;

            // Setup User
            document.getElementById('user-avatar').src = cliente.avatar;
            document.getElementById('user-name').innerText = cliente.nombre;
            document.getElementById('stamp-count').innerText = `${cliente.sellos}/${config.totalSellos}`;

            renderStamps(cliente.sellos, config.totalSellos);
            renderHistory(cliente.historial);
        }

        function renderStamps(current, total) {
            const grid = document.getElementById('stamps-grid');
            grid.innerHTML = '';

            for (let i = 0; i < total; i++) {
                const filled = i < current;
                const el = document.createElement('div');
                el.className = `aspect-square rounded-full flex items-center justify-center text-lg transition-all ${filled ? 'bg-white text-amber-600 shadow-lg scale-100' : 'bg-white/20 text-white/30 scale-90'}`;
                el.innerHTML = '‚òï';
                grid.appendChild(el);
            }
        }

        function renderHistory(historial) {
            const list = document.getElementById('history-list');
            list.innerHTML = '';

            if (historial.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 text-sm py-4">Sin actividad reciente</p>';
                return;
            }

            historial.forEach(item => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-4 p-4 bg-white rounded-xl border border-gray-100 shadow-sm";
                div.innerHTML = `
                    <div class="w-10 h-10 rounded-full bg-amber-50 text-amber-500 flex items-center justify-center text-lg">
                        ${item.accion.includes('Canjeado') ? 'üèÜ' : '‚ú®'}
                    </div>
                    <div>
                        <p class="font-semibold text-gray-900">${item.accion}</p>
                        <p class="text-xs text-gray-400">${item.fecha}</p>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function showQR() {
            // Generaci√≥n de c√≥digo QR para validaci√≥n
            alert("Aqu√≠ se mostrar√≠a el c√≥digo QR √∫nico del cliente.");
        }

        init();
    </script>
</body>

</html>
